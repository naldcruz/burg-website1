<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ronald">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burg</title>
    <link rel="icon" href="../static/img/logo_orange.ico">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form method="POST">
        <div class="signup-html">
            <h1>Login</h1>
            <p class="">
                <label for="">Email:</label>
                <p class="input-container">
                    <input type="email" name="email" id="email" title="email" required>
                </p>
            </p>
            <p>
                <label for="">Password:</label>
                <p class="input-container">
                    <input type="password" name="password" id="password" title="password" required>
                </p>
            </p>
            <br>
            <div class="btn"><button type="submit" class="signup">Login</button></div>
        </div>
        <div><a href="/signup">Don't have an account?</a></div>

    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="error">
        {{message}}
        <button type="button" class="close" onclick="remove()">&times;</button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    <script src="../static/script.js"></script>
    
</body>
</html>
